<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor</title>
  <link rel="stylesheet" href="../Doctor/doctor.css"> <!-- Ruta corregida -->
</head>
<body>
  <div class="container">
    <button onclick="cerrarSesion()">Cerrar sesión</button>
    <h1>Bienvenido Doctor: <span id="nombreDoctor"></span></h1>

    <h2>Lista de Pacientes</h2>
    <div id="listaPacientes" class="lista-pacientes">
      <!-- Los pacientes se cargarán dinámicamente aquí -->
    </div>

    <div id="detallePaciente" class="detalle-paciente" style="display: none;">
      <h3>Síntomas del paciente:</h3>
      <ul id="listaSintomas"></ul>
      <h3>Comentarios del paciente:</h3>
      <p id="comentariosPaciente"></p>

      <!-- Caja de comentarios del doctor -->
      <h3>Respuesta del doctor:</h3>
      <textarea id="respuestaDoctor" rows="4" placeholder="Escriba su respuesta aquí..."></textarea>
      <button onclick="guardarRespuesta()">Guardar Respuesta</button>
    </div>
  </div>

  <script src="../Doctor/doctor.js"></script> <!-- Ruta corregida -->
</body>
</html>
