<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Hospital</title>
  <link rel="stylesheet" href="Login/styles.css"> <!-- Ruta corregida -->
</head>
<body>
  <form>
    <h1>Registro de usuario</h1>
    
    <label for="userType">Tipo de usuario:</label>
    <select id="userType">
      <option value="paciente">Paciente</option>
      <option value="doctor">Doctor</option>
    </select>

    <label for="user">Usuario</label>
    <input type="text" placeholder="Escriba su usuario" id="user">

    <label for="email">Correo</label>
    <input type="email" placeholder="Escriba su correo" id="email">

    <label for="password">Contraseña</label>
    <input type="password" placeholder="Escriba su contraseña" id="password">

    <input type="button" value="Entrar" onclick="login()">
  </form>

  <script src="Login/auth.js"></script> <!-- Ruta corregida -->
</body>
</html>
